tables:
  - path: user
    fields:
      - name: name
        in_place: false
        cast_type: utf8-str
        mode: encrypted
        indexes:
          - version: 1
            kind: match
            tokenizer:
              kind: edge-ngram
              max_gram: 10
              min_gram: 3
            token_filters:
              - kind: downcase
            k: 6
            m: 2048
            include_original: true
      - name: email
        in_place: false
        cast_type: utf8-str
        mode: encrypted
        indexes:
          - version: 1
            kind: unique
  - path: license
    fields:
      - name: number
        in_place: false
        cast_type: utf8-str
        mode: encrypted
        indexes: []
      - name: expires
        in_place: false
        cast_type: utf8-str
        mode: encrypted
        indexes: []
        
